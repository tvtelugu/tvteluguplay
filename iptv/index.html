<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/tvtelugu/tvteluguplay/main/images/TVTELUGU-B.png" alt="Logo">
        <input type="text" id="searchInput" placeholder="Search Channels...">
    </header>
    <div id="channelGrid"></div>

    <div id="playerPopup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <video id="player" controls></video>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
