<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVTELUGU-B.png" alt="Logo" class="logo">
        <input type="text" id="searchBar" placeholder="Search channels..." onkeyup="filterChannels()">
    </header>
    <main>
        <div id="channelGrid"></div>
    </main>
    
    <div id="popupPlayer" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <video id="videoPlayer" controls></video>
            <img src="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVTELUGU-B.png" alt="Fullscreen Logo" class="fullscreen-logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
